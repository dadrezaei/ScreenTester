<!DOCTYPE html5>

<html style="overflow: hidden">

<head>
    <title>Scrren Tester</title>
</head>

<body onclick="changeColor()">
    <div id="colored" ondblclick="openFullscreen()" style="width: 100%; height: 1200px;">
        <p>
        </p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            changeColor();
            alert("This is a Tester for LED Pixels! \n Click on Page To change Color. \n Double Click to FullScreen. \n Esc to Exit FullScreen");
        });
        var colorIndex = 0;
        function changeColor() {
            if (colorIndex === 0) {
                document.body.style.backgroundColor = "white";
                colorIndex++;
            }
            else if (colorIndex === 1) {
                document.body.style.backgroundColor = "red";
                colorIndex++;
            }
            else if (colorIndex === 2) {
                document.body.style.backgroundColor = "green";
                colorIndex++;
            }
            else if (colorIndex === 3) {
                document.body.style.backgroundColor = "blue";
                colorIndex++;
            }
            else if (colorIndex === 4) {
                document.body.style.backgroundColor = "gray";
                colorIndex++;
            }
            else if (colorIndex === 5) {
                document.body.style.backgroundColor = "black";
                colorIndex = 0;
            }

        }

        var elem = document.documentElement;
        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }

    </script>
</body>

</html>
